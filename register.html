<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registry System</title>
    <link rel="stylesheet" href="css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
    <div class="form-box">
        <div id="loginForm">
            <h2>Login</h2>
            <div class="input-group"><input type="email" id="logEmail" placeholder="Email Address"></div>
            <div class="input-group"><input type="password" id="logPass" placeholder="Password"></div>
            <button id="btnLogin">Login</button>
            <p class="toggle-link">New user? <a onclick="toggleForm('register')">Create an account</a></p>
        </div>

        <div id="registerForm" style="display: none;">
            <h2>Register</h2>
            <div class="input-group"><input type="text" id="fname" placeholder="First Name"></div>
            <div class="input-group"><input type="text" id="mname" placeholder="Middle Name (Optional)"></div>
            <div class="input-group"><input type="text" id="sname" placeholder="Surname"></div>
            <div class="input-group"><input type="number" id="age" placeholder="Age"></div>
            <div class="input-group"><input type="email" id="regEmail" placeholder="Email Address"></div>
            <div class="input-group"><input type="password" id="regPass" placeholder="Password"></div>
            <div class="input-group"><input type="password" id="confPass" placeholder="Confirm Password"></div>
            <button id="btnRegister">Save & Register</button>
            <p class="toggle-link">Already have an account? <a onclick="toggleForm('login')">Back to Login</a></p>
        </div>
    </div>

    <div class="side-image" id="sideVisual"></div>
    
    <div class="data-table-box" id="tableVisual">
        <h3 style="text-align: center; margin-bottom: 20px;">Registered Directory</h3>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script src="JavaScript/register.js"></script>
</body>
</html>
